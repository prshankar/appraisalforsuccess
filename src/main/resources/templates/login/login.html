<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success - Login</title>
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="css/ace.min.css" />
    <link rel="stylesheet" href="css/style-admin.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/cfs.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			cleanLocalStorage();
		});
	</script>
</head>
<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
	            <img src="/images/cfs-original-logo.png" alt="Avatar" align="top" style="height: 200px; width: 200px;"/>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="position-relative">
                            <div class="login-form">
                                <form action="/loginservice" method="POST" autocomplete="off">
                                    <h2 class="text-center">Member Login</h2>
				                    <div th:text=${message} style="color: red; font-size: 15px;"></div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="primaryEmail" placeholder="Email ID" required="required" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password" placeholder="Password" required="required" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="/forgotPassword">Forgot Password?</a></br>
                                    </div>
                                </form>
                                <!---<p class="taxt-coloer text-center small">Don't have an account? <a href="#">Sign up here!</a></p>-->
                            </div>
                        </div>
                        <!-- /.position-relative -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.main-content -->
    </div>
    <!-- /.main-container -->
</body>
</html>
