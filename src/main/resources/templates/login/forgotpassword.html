<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success - Forgot Password</title>
    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="css/ace.min.css" />
    <link rel="stylesheet" href="css/style-admin.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/cfs.js"></script>
	<link rel="stylesheet" href="css/style-admin.css" />
</head>
<body class="login-layout">
<div class="main-container">
	<div class="main-content">
        <div class="row">
        	<img src="/images/cfs-original-logo.png" alt="Avatar" align="top" style="height: 200px; width: 200px;"/>
        </div>
	    <div class="row">
	        <div class="col-sm-10 col-sm-offset-1">
	            <div class="login-container">
	                <div class="position-relative">
	                    <div class="login-form">
	                        <form id="forgotPasswordForm" method="post">
	                            <h2 class="text-center">Reset Password</h2>
                                <div>
                        			<h4 id="message"></h4>
			                    </div>
                                <div class="clr"></div>
	                            <div class="form-group">
	                                <input type="text" class="form-control" name="primaryEmail" id="primaryEmail" placeholder="Email ID" required />
	                            </div>
	                            <div class="form-group">
	                                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="forgotPasswordEmail()">Send</button>
	                            </div>
	                            <div class="form-group">
	                                <a href="/">Login</a>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	                <!-- /.position-relative -->
	            </div>
	        </div>
	        <!-- /.col -->
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /.main-content -->
</div>
    <!-- /.main-container -->
    <!-- basic scripts -->
    <!--[if !IE]> -->
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $(document).on('click', '.toolbar a[data-target]', function(e) {
                e.preventDefault();
                var target = $(this).data('target');
                $('.widget-box.visible').removeClass('visible'); //hide others
                $(target).addClass('visible'); //show target
            });
        });
    </script>
</body>
</html>
