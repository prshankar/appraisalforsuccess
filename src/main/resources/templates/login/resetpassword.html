<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>Coach For Success - Reset Password</title>
<meta name="description" content="User login page" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/fonts.googleapis.com.css" />
<link rel="stylesheet" href="css/ace.min.css" />
<link rel="stylesheet" href="css/style-admin.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/cfs.js"></script>
<link rel="stylesheet" href="css/style-admin.css" />
</head>
<body class="login-layout">
<div class="main-container">
	<div class="main-content">
        <div class="row">
        	<img src="/images/cfs-original-logo.png" alt="Avatar" align="top" style="height: 200px; width: 200px;"/>
        </div>
	    <div class="row">
	        <div class="col-sm-10 col-sm-offset-1">
	            <div class="login-container">
	                <div class="position-relative">
	                    <div class="login-form">
	                        <form id="resetPasswordForm" method="post">
	                            <h2 class="text-center">Reset Password</h2>
                                <div>
                        			<h4 id="message"></h4>
			                    </div>
                                <div class="clr"></div>
	                            <div class="form-group">
									<input type="password" class="form-control" id="password" name="password" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="required" autocomplete="false" maxlength="25" />
	                            </div>
	                            <div class="form-group">
	                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required="required" maxlength="25" />
	                            </div>
	                            <div class="form-group">
	                                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="resetPassword()">Reset Password</button>
	                            </div>
								<div class="messageInfo" id="messageInfo">
								  <h3>Password must contain the following:</h3>
								  <p id="letter" class="invalid">A lowercase letter</p>
								  <p id="capital" class="invalid">A capital (uppercase) letter</p>
								  <p id="number" class="invalid">A number</p>
								  <p id="length" class="invalid">Minimum 8 characters</p>
								  <p id="specialCharacter" class="invalid">A special character</p>
								</div>
	                        </form>
	                    </div>
	                </div>
	                <!-- /.position-relative -->
	            </div>
	        </div>
	        <!-- /.col -->
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /.main-content -->
</div>
    <!-- /.main-container -->
    <!-- basic scripts -->
    <!--[if !IE]> -->
    <script src="js/jquery.min.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $(document).on('click', '.toolbar a[data-target]', function(e) {
                e.preventDefault();
                var target = $(this).data('target');
                $('.widget-box.visible').removeClass('visible'); //hide others
                $(target).addClass('visible'); //show target
            });
        });
    </script>
	<script>
		var myInput = document.getElementById("password");
		var letter = document.getElementById("letter");
		var capital = document.getElementById("capital");
		var number = document.getElementById("number");
		var length = document.getElementById("length");
		var specialCharacter = document.getElementById("specialCharacter");
		
		// When the user clicks on the password field, show the messageInfo box
		myInput.onfocus = function() {
		  document.getElementById("messageInfo").style.display = "block";
		}
		
		// When the user clicks outside of the password field, hide the messageInfo box
		myInput.onblur = function() {
		  document.getElementById("messageInfo").style.display = "none";
		}
		
		// When the user starts to type something inside the password field
		myInput.onkeyup = function() {
		  // Validate lowercase letters
		  var lowerCaseLetters = /[a-z]/g;
		  if(myInput.value.match(lowerCaseLetters)) {  
		    letter.classList.remove("invalid");
		    letter.classList.add("valid");
		  } else {
		    letter.classList.remove("valid");
		    letter.classList.add("invalid");
		  }
		  
		  // Validate capital letters
		  var upperCaseLetters = /[A-Z]/g;
		  if(myInput.value.match(upperCaseLetters)) {  
		    capital.classList.remove("invalid");
		    capital.classList.add("valid");
		  } else {
		    capital.classList.remove("valid");
		    capital.classList.add("invalid");
		  }
		
		  // Validate numbers
		  var numbers = /[0-9]/g;
		  if(myInput.value.match(numbers)) {  
		    number.classList.remove("invalid");
		    number.classList.add("valid");
		  } else {
		    number.classList.remove("valid");
		    number.classList.add("invalid");
		  }
		  
		  // Validate length
		  if(myInput.value.length >= 8) {
		    length.classList.remove("invalid");
		    length.classList.add("valid");
		  } else {
		    length.classList.remove("valid");
		    length.classList.add("invalid");
		  }
	
		  // Validate capital letters
		  var specialCharacterRegex = /[`~!@#$%^&*()-+{}/<>,.=]/g;
		  if(myInput.value.match(specialCharacterRegex)) {  
			specialCharacter.classList.remove("invalid");
			specialCharacter.classList.add("valid");
		  } else {
			specialCharacter.classList.remove("valid");
			specialCharacter.classList.add("invalid");
		  }
		}
	</script>
</body>
</html>
