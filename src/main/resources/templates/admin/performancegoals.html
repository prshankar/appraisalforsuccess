<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success</title>
    <meta name="description" content="top menu &amp; navigation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="../css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../css/style-admin.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/cfs.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			showLabel();
		});
	</script>
</head>
<body class="no-skin">
	<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar ace-save-state" th:replace="layout/navbar :: navbar"></div>
	<div class="main-container ace-save-state" id="main-container">
	    <div id="sidebar" class="sidebar h-sidebar navbar-collapse collapse ace-save-state" th:replace="layout/menu :: menu"></div>
	    <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div>
                        <h3 id="message"></h3>
                    </div>
                    <div class="page-header">
                        <h1>Performance Goals</h1>
                    </div>
                    <div class="box101">
                        <div id="add-comment">
                                <form id="performanceGoalForm" action="/createOrUpdatePerformanceGoals" method="POST" autocomplete="off">
		                            <article class="form-part">
		                                <div id="demo" class="collapse in">
		                                    <div class="allergies insurance form-box">
		                                        <div class="from-body-plan">
	                                                <div class="panel-body form-horizontal payment-form">
	                                                    <div class="formBox">
	                                                        <div class="row">
	                                                            <div class="col-sm-6">
	                                                                <label class="col-sm-3 font98">Year:</label>
	                                                                <div class="form-group col-sm-9">
	                                                                    <select style="width: 100px;" id="year" name="year" onchange="getAdminPerformanceGoals()" >
	                                                                        <option value="">Select Year</option>
																		   	<option th:each="year : ${years}" th:value="${{year.year}}" th:text="${year.year}"></option>
	                                                                    </select>
	                                                                </div>
	                                                            </div>
	                                                            <div class="col-sm-6">
	                                                                <label class="col-sm-3 font98">Organisation:</label>
	                                                                <div class="form-group col-sm-9">
	                                                                    <select style="width: 170px;" id="organisationId" name="organisationId" onchange="getAdminPerformanceGoals()">
	                                                                        <option value="">Select Organisation</option>
																		   	<option th:each="organisation : ${organisations}" th:value="${{organisation.id}}" th:text="${organisation.name}"></option>
	                                                                    </select>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="clr"></div>
			                                            <input type="hidden" id="Authorization" name="Authorization">
														<input type="hidden" id="userId" name="userId">
	                                                </div>
		                                        </div>
		                                    </div>
		                                </div>
		                            </article>
		                            <article class="form-part" style="display: none;" id="performancegoals">
		                                <div id="demo" class="collapse in">
		                                    <div class="allergies insurance form-box">
		                                        <div class="from-body-plan">
		                                               <div class="panel-body form-horizontal payment-form">
		                                                   <div class="formBox">
			                                                    <div class="row">
																	<table id="example" class="table table-striped table-bordered" style="width:75%">
							                                            <thead>
							                                                <tr>
							                                                    <th style="text-align:center;" width="10%">ID</th>
							                                                    <th style="text-align:center;" width="45%">Goals</th>
							                                                    <th style="text-align:center;" width="45%">Results</th>
							                                                </tr>
							                                            </thead>
																		<tbody id="performanceGoalBody">
																		</tbody>
							                                        </table>
			                                                    </div>
			                                                    <div class="clearfix form-actions">
			                                                        <div class="col-md-offset-3 col-md-9">
			                                                            <button class="btn btn-info" type="button" id="submit" onclick="createOrUpdatePerformanceGoals()"><i class="ace-icon fa fa-check bigger-110"></i>Submit</button>
			                                                            &nbsp; &nbsp; &nbsp;
			                                                            <button class="btn" type="reset" id="reset"><i class="ace-icon fa fa-undo bigger-110"></i>Reset</button>
			                                                        </div>
			                                                    </div>
		                                                   </div>
		                                               <div class="clr"></div>
		                                           </div>
		                                           <input type="hidden" name="Authorization" id="Authorization">
		                                    </div>
		                                </div>
		                            </div>
		                        </article>
                            </form>
                            <div class="clr"></div>
                        </div>
                    </div>
                </div><!-- /.page-content -->
            </div>
        </div>
		<div id="footer" class="footer" th:replace="layout/footer :: footer"></div>
	    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
	        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	    </a>
	</div>
	<!-- /.main-container -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ace-elements.min.js"></script>
    <script src="../js/ace.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables.bootstrap.js"></script>
    <script>
    	$(document).ready(function () {
    		showLabel();
        	$('#organisations').DataTable();
	    });
    </script>
</body>
</html>
