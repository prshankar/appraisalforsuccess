<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success</title>
    <meta name="description" content="top menu &amp; navigation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="../css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="../css/style-admin.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../js/cfs.js"></script>
</head>
<body class="no-skin">
	<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar ace-save-state" th:replace="layout/navbar :: navbar"></div>
	<div class="main-container ace-save-state" id="main-container">
	    <div id="sidebar" class="sidebar h-sidebar navbar-collapse collapse ace-save-state" th:replace="layout/menu :: menu"></div>
	    <div class="main-content">
            <div class="main-content-inner">
                <div class="page-content">
                    <div>
                        <h3 id="message"></h3>
                    </div>
                    <div class="page-header">
                        <h1>Year</h1>
                    </div>
                    <div class="box101">
                        <div id="add-comment">
                            <article class="form-part">
                                <div id="demo" class="collapse in">
                                    <div class="allergies insurance form-box">
                                        <div class="from-body-plan">
                                            <form id="yearForm" method="POST" autocomplete="off" onreset="yearFormReset()">
                                                <div class="panel-body form-horizontal payment-form">
                                                    <div class="formBox">
	                                                    <div class="row">
	                                                        <div class="col-sm-6">
	                                                            <div class="field-wrapper inputBox col-sm-12">
	                    						                   	<input type="text" name="year" id="year" required="required" />
														            <div class="field-placeholder"><span>Year</span></div>
	                                                           </div>
	                                                        </div>
	                                                        <div class="col-sm-6">
	                                                            <div class="field-wrapper inputBox col-sm-12">
				                                                    <select name="status" id="status" style="width:200px;" class="operator">
					                                                   	<option value="">Select Status</option>
																	   	<option value="ACTIVE">ACTIVE</option>
																	   	<option value="INACTIVE">INACTIVE</option>
				                                                    </select>
	                                                           </div>
	                                                        </div>
	                                                        <div id="div" style="margin-top:10px;display:block;color:green;">
	                                                        </div>
	                                                    </div>
	                                                    <div class="clearfix form-actions">
	                                                        <div class="col-md-offset-3 col-md-9">
	                                                            <button class="btn btn-info" type="button" id="submit" onclick="createOrUpdateYear()"><i class="ace-icon fa fa-check bigger-110"></i>Submit</button>
	                                                            &nbsp; &nbsp; &nbsp;
	                                                            <button class="btn" type="reset" id="reset"><i class="ace-icon fa fa-undo bigger-110"></i>Reset</button>
	                                                        </div>
	                                                    </div>
                                                    </div>
                                                    <div class="clr"></div>
		                                            <input type="hidden" id="Authorization" name="Authorization">
													<input type="hidden" id="userId" name="userId">
													<input type="hidden" id="id" name="id">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </article>
                            <article class="hy14 form-part">
                                <div id="demo" class="insu collapse in">
                                    <div class="form-box" id="yearDiv">
                                        <table id="years" class="table table-striped table-bordered" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th class="dt-checkboxes-select-all sorting_disabled" tabindex="0" aria-controls="years" rowspan="1" colspan="1" style="width: 13px;" data-col="0" aria-label=""><input type="checkbox"></th>
                                                    <th>ID</th>
                                                    <th>Year</th>
                                                    <th>Status</th>
                                                    <th>Edit</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="year : ${years}">
                                                    <td class=" dt-body-center"><input type="checkbox" class="dt-checkboxes" th:value="${year.year}"></td>
                                                    <td th:text="${year.id}"></td>
                                                    <td th:text="${year.year}"></td>
                                                    <td th:text="${year.status}"></td>
                                                    <td class="link45">
                                                        <a href="#">
                                                            <button class="btn btn-xs btn-info" th:onclick="updateYear([[${year.id}]], [[${year.year}]], [[${year.status}]])">
                                                                <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                            </button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </article>
                            <div class="clr"></div>
                        </div>
                    </div>
                </div><!-- /.page-content -->
            </div>
        </div>
		<div id="footer" class="footer" th:replace="layout/footer :: footer"></div>
	    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
	        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	    </a>
	</div>
	<!-- /.main-container -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ace-elements.min.js"></script>
    <script src="../js/ace.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/dataTables.bootstrap.js"></script>
    <script>
    	$(document).ready(function () {
    		showLabel();
        	$('#years').DataTable();
	    });
    </script>
</body>
</html>
