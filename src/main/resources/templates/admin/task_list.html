<div class="form-box" id="valueDiv">
	<table id="values" class="table table-striped table-bordered" style="width:100%">
	    <thead>
	        <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Edit</th>
	        </tr>
	    </thead>
	    <tbody>
			<tr th:if="${tasks.empty}">
			    <td colspan="2">No tasks</td>
			</tr>
	        <tr th:each="task : ${tasks}" th:object="${tasks}">
                <td th:text="${task.name}"></td>
                <td th:text="${task.value.name}"></td>
	            <td class="link45">
	                <a href="#">
                        <button class="btn btn-xs btn-info" th:onclick="updateTask([[${task.id}]], [[${task.name}]], [[${task.value.id}]])">
	                        <i class="ace-icon fa fa-pencil bigger-120"></i>
	                    </button>
	                </a>
	                <a href="#">
                        <button class="btn btn-xs btn-info" th:onclick="deleteTask([[${task.id}]], [[${task.name}]])">
	                        <i class="ace-icon fa fa-trash bigger-120"></i>
	                    </button>
	                </a>
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>
