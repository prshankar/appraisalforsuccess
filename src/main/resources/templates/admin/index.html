<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success</title>
    <meta name="description" content="top menu &amp; navigation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="css/style-admin.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/cfs.js"></script>	
	<script type="text/javascript">
		initializeSession("[[${userId}]]", "[[${userName}]]", "[[${organisationId}]]", "[[${jwtToken}]]");
	</script>
</head>
<body class="no-skin">
	<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar ace-save-state" th:replace="layout/navbar :: navbar"></div>
	<div class="main-container ace-save-state" id="main-container">
	    <div id="sidebar" class="sidebar h-sidebar navbar-collapse collapse ace-save-state" th:replace="layout/menu :: menu"></div>
	    <div class="main-content">
                <div class="main-content-inner">
                    <div class="page-content">
                        <div class="page-header">
                            <h1>Administration</h1>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="admin-box">
                                    <ul>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN','ROLE_MANAGER')"><a href="#" onclick="showPage('/register')">User</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN')"><a href="#" onclick="showPage('/administration/organisation')">Organisation</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN','ROLE_MANAGER')"><a href="#" onclick="showPage('/administration/goal')">Goal</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN','ROLE_MANAGER')"><a href="#" onclick="showPage('/administration/value')">Value</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN','ROLE_MANAGER')"><a href="#" onclick="showPage('/administration/task')">Task</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN','ROLE_MANAGER')"><a href="#" onclick="showPage('/administration/performancegoals')">Performance Goals</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN')"><a href="#" onclick="showPage('/administration/employeeposition')">Employee Positions</a></li>
                                        <li sec:authorize="hasAnyRole('ROLE_SUPERUSER','ROLE_ADMIN')"><a href="#" onclick="showPage('/administration/year')">Year</a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div>
            </div>
		<div id="footer" class="footer" th:replace="layout/footer :: footer"></div>
	    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
	        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	    </a>
	</div>
	<!-- /.main-container -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ace-elements.min.js"></script>
    <script src="js/ace.min.js"></script>
</body>
</html>
