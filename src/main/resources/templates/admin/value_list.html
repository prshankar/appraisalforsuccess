<div class="form-box" id="valueDiv">
	<table id="values" class="table table-striped table-bordered" style="width:100%">
	    <thead>
	        <tr>
                <th>Name</th>
                <th>Employee Position</th>
                <th>Edit</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="value : ${values}" th:object="${tasks}">
                <td th:text="${value.name}"></td>
                <td th:text="${value.employeePosition.name}"></td>
	            <td class="link45">
	                <a href="#">
                        <button class="btn btn-xs btn-info" th:onclick="updateValue([[${value.id}]], [[${value.name}]])">
	                        <i class="ace-icon fa fa-pencil bigger-120"></i>
	                    </button>
	                </a>
	                <a href="#">
                        <button class="btn btn-xs btn-info" th:onclick="deleteValue([[${value.id}]], [[${value.name}]])">
	                        <i class="ace-icon fa fa-trash bigger-120"></i>
	                    </button>
	                </a>
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>
