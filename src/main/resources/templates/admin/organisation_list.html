<div class="form-box" id="organisationDiv">
	<table id="organisations" class="table table-striped table-bordered" style="width:100%">
	    <thead>
	        <tr>
	            <th>Organisation Name</th>
	            <th>Edit</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="organisation : ${organisations}" th:object="${organisations}">
	            <td  th:text="${organisation.name}"></td>
	            <td class="link45">
	                <a href="#">
	                    <button class="btn btn-xs btn-info" th:onclick="updateOrganisation([[${organisation.id}]], [[${organisation.name}]])">
	                        <i class="ace-icon fa fa-pencil bigger-120"></i>
	                    </button>
	                </a>
	                <a href="#">
	                    <button class="btn btn-xs btn-info" th:onclick="deleteOrganisation([[${organisation.id}]], [[${organisation.name}]])">
	                        <i class="ace-icon fa fa-trash bigger-120"></i>
	                    </button>
	                </a>
	            </td>
	        </tr>
	    </tbody>
	</table>
</div>
