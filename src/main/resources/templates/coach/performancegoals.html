<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success - Performance Goals</title>
    <meta name="description" content="top menu &amp; navigation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="css/style-admin.css" />
    <link rel="stylesheet" href="css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/cfs.js"></script>
</head>
<body class="no-skin">
	<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar ace-save-state" th:replace="layout/navbar :: navbar"></div>
	<div class="main-container">
	    <div id="sidebar" class="sidebar h-sidebar navbar-collapse collapse ace-save-state" th:replace="layout/menu :: menu"></div>
		<div class="main-content">
	            <div class="main-content-inner">
	                <div class="page-content">
	                    <div>
	                        <h3 id="message"></h3>
	                    </div>
	                    <div class="box101">
	                        <div id="add-comment">
	                            <article class="form-part">
	                                <div id="demo" class="collapse in">
	                                    <div class="allergies insurance form-box">
	                                        <div class="from-body-plan">
                                                <div class="panel-body form-horizontal payment-form">
                                                    <div class="formBox">
                                                           <div class="row">
                                                               <div class="col-sm-12">
                                                                   <label class="col-sm-3 font98">Year:</label>
                                                                   <div class="form-group col-sm-9">
                                                                       <select style="width: 100px;" id="year" name="year" onchange="getPerformanceGoals(this.value)">
                                                                           <option value="">Select Year</option>
																	   	   <option th:each="year : ${years}" th:value="${year.year}" th:text="${year.year}" th:selected="${year.year} == ${latestYear}"></option>
                                                                       </select>
                                                                   </div>
                                                               </div>
                                                           </div>
	                                                    </div>
	                                                <div class="clr"></div>
	                                            </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </article>
	                            <article class="form-part" id="performancegoals">
	                                <div id="demo" class="collapse in">
	                                    <div class="allergies insurance form-box">
	                                        <div class="from-body-plan">
                                                <div class="panel-body form-horizontal payment-form">
                                                    <div class="formBox">
	                                                    <div class="row">
															<table id="example" class="table table-striped table-bordered" style="width:75%">
					                                            <thead>
					                                                <tr>
					                                                    <th style="text-align:center;" width="10%">ID</th>
					                                                    <th style="text-align:center;" width="45%">Goals</th>
					                                                    <th style="text-align:center;" width="45%">Results</th>
					                                                </tr>
					                                            </thead>
																<tbody id="performanceGoalBody">
																	<tr th:if="${performanceGoalDtos.performanceGoalDto.empty}">
																	    <td colspan="2">No Goals Set</td>
																	</tr>
																	<tr th:each="performanceGoalDto,i : ${performanceGoalDtos.performanceGoalDto}" th:object="${performanceGoalDtos}">
																	    <td>
																	    	<span th:text="Goal + ${i.count}" style="font-weight: bold;"></span><br>
																	    </td>
																	    <td>
																	    	<span th:text="*{performanceGoalDto[__${i.index}__].goalName}"></span><br>
																	    </td>
																	    <td>
																	    	<span th:text="*{performanceGoalDto[__${i.index}__].result}"></span><br>
																	    </td>
																	</tr>
																</tbody>
					                                        </table>
	                                                    </div>
                                                    </div>
                                                <div class="clr"></div>
                                            </div>
                                            <input type="hidden" name="Authorization" id="Authorization">
	                                    </div>
	                                </div>
	                            </div>
	                        </article>
	                        <div class="clr"></div>
	                    </div>
	                </div>
	            </div><!-- /.page-content -->
	        </div>
	    </div>
	    <!-- /.main-content -->
		<div id="footer" class="footer" th:replace="layout/footer :: footer"></div>
	</div>
	<!-- /.main-container -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ace-elements.min.js"></script>
    <script src="js/ace.min.js"></script>
</body>
</html>
