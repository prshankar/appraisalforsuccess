<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	margin: 0 auto;
	max-width: 800px;
	padding: 0 20px;
}

.container {
	border: 2px solid #dedede;
	background-color: #f1f1f1;
	border-radius: 5px;
	padding: 10px;
	margin: 10px 0;
}

.darker {
	border-color: #ccc;
	background-color: #ddd;
}

.container::after {
	content: "";
	clear: both;
	display: table;
}

.container img {
	float: left;
	max-width: 60px;
	width: 100%;
	margin-right: 20px;
	border-radius: 50%;
}

.container img.right {
	float: right;
	margin-left: 20px;
	margin-right: 0;
}

.time-right {
	float: right;
	color: #aaa;
}

.time-left {
	float: left;
	color: #999;
}
</style>
</head>
<body>
<h2>Conversation</h2>

<div th:if="${appraisalMessageDtos.AppraisalMessageDto.empty}">
	<div class="container">
		<p>No conversation found.</p>
	</div>
</div>
<div th:each="appraisalMessageDto,i : ${appraisalMessageDtos.appraisalMessageDto}" th:object="${appraisalMessageDtos}" th:id="row+${i.index}">
	<div th:classappend="${i.odd} ? 'container' : 'container darker'">
		<span class="time-left" th:text="${appraisalMessageDto.name}"></span>
		<span class="time-right" th:text="${appraisalMessageDto.creationDate}"></span>
		<p th:text="${appraisalMessageDto.message}"></p>
	</div>
</div>
   <input type="hidden" name="Authorization" id="Authorization">
   <input type="hidden" name="userId" id="userId">
</body>
</html>
