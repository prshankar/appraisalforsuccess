<div class="formBox" id="pdpBody" th:object=${pdp}>
	<div class="row">
		<table class="table table-striped table-bordered" style="width: 100%">
			<thead>
				<tr>
					<th style="text-align: center;">Skills to be Developed</th>
					<th style="text-align: center;">How skill is to be developed</th>
					<th style="text-align: center;">Resources/assistance required</th>
					<th style="text-align: center;">When</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="skillBody">
				<tr id="skill0">
					<td><input type="text" name="skillsToBeDeveloped0" id="skillsToBeDeveloped0" th:value="${pdpDto.skillsToBeDeveloped0}"></td>
					<td><input type="text" name="howSkillsToBeDeveloped0" id="howSkillsToBeDeveloped0" th:value="${pdpDto.howSkillsToBeDeveloped0}"></td>
					<td><input type="text" name="assistanceRequired0" id="assistanceRequired0" th:value="${pdpDto.assistanceRequired0}"></td>
					<td><input type="text" name="whenn0" id="whenn0" th:value="${pdpDto.whenn0}"></td>
				    <td>
	                    <button class="btn" type="button" onclick="insertRow()"><i class="ace-icon fa fa-plus bigger-110"></i></button>
	                    <button class="btn" type="button" onclick="deleteRow()"><i class="ace-icon fa fa-minus bigger-110"></i></button>
				    </td>
				</tr>
				<tr id="skill1">
					<td><input type="text" name="skillsToBeDeveloped1" id="skillsToBeDeveloped1" th:value="${pdpDto.skillsToBeDeveloped1}"></td>
					<td><input type="text" name="howSkillsToBeDeveloped1" id="howSkillsToBeDeveloped1" th:value="${pdpDto.howSkillsToBeDeveloped1}"></td>
					<td><input type="text" name="assistanceRequired1" id="assistanceRequired1" th:value="${pdpDto.assistanceRequired1}"></td>
					<td><input type="text" name="whenn1" id="whenn1" th:value="${pdpDto.whenn1}"></td>
				    <td></td>
				</tr>
				<tr id="skill2">
					<td><input type="text" name="skillsToBeDeveloped2" id="skillsToBeDeveloped2" th:value="${pdpDto.skillsToBeDeveloped2}"></td>
					<td><input type="text" name="howSkillsToBeDeveloped2" id="howSkillsToBeDeveloped2" th:value="${pdpDto.howSkillsToBeDeveloped2}"></td>
					<td><input type="text" name="assistanceRequired2" id="assistanceRequired2" th:value="${pdpDto.assistanceRequired2}"></td>
					<td><input type="text" name="whenn2" id="whenn2" th:value="${pdpDto.whenn2}"></td>
				    <td></td>
				</tr>

			</tbody>
		</table>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<table id="training" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<th style="text-align: center;">Study / Training Progress <i
							class="fa fa-info-circle text-success" data-toggle="tooltip"
							title="(List and comment on any study undertaken since the last Performance Review)"
							id="example"></i>
						</th>
					</tr>
				</thead>
				<tbody id="trainingBody">
					<tr>
						<td><textarea class="form-control"
								name="trainingProgressCurrent" id="trainingProgressCurrent"
								placeholder="Current Role" required="required"
								th:text=${pdpDto.trainingProgressCurrent}></textarea></td>
					</tr>
					<tr>
						<td><textarea class="form-control"
								name="trainingProgressFuture" id="trainingProgressFuture"
								placeholder="Future Role" required="required"
								th:text=${pdpDto.trainingProgressFuture}></textarea></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-6">
			<table id="training" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<th style="text-align: center;">Career Preferences and
							Aspirations</th>
					</tr>
				</thead>
				<tbody id="trainingBody">
					<tr>
						<td><textarea class="form-control" name="careerPreferences"
								id="careerPreferences" required="required"
								th:text=${pdpDto.careerPreferences}></textarea></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info" type="button" onclick="createPdp()">
				<i class="ace-icon fa fa-check bigger-110"></i> Submit
			</button>
			&nbsp; &nbsp; &nbsp;
			<button class="btn" type="reset">
				<i class="ace-icon fa fa-undo bigger-110"></i> Reset
			</button>
		</div>
	</div>
</div>
