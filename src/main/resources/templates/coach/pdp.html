<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>Coach For Success - Personal Development Plan</title>
    <meta name="description" content="top menu &amp; navigation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/fonts.googleapis.com.css" />
    <link rel="stylesheet" href="css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <link rel="stylesheet" href="css/style-admin.css" />
    <link rel="stylesheet" href="css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/cfs.js"></script>
</head>
<body class="no-skin">
	<div id="navbar" class="navbar navbar-default navbar-collapse h-navbar ace-save-state" th:replace="layout/navbar :: navbar"></div>
	<div class="main-container">
	    <div id="sidebar" class="sidebar h-sidebar navbar-collapse collapse ace-save-state" th:replace="layout/menu :: menu"></div>
		<div class="main-content">
	            <div class="main-content-inner">
	                <div class="page-content">
	                    <div>
	                        <h3 id="message"></h3>
	                    </div>
	                    <div class="box101">
	                        <div id="add-comment">
                                <form id="pdpForm" action="/createOrUpdatePdp" method="POST">
		                            <article class="form-part">
		                                <div id="demo" class="collapse in">
		                                    <div class="allergies insurance form-box">
		                                        <div class="from-body-plan">
	                                                <div class="panel-body form-horizontal payment-form">
	                                                    <div class="formBox">
	                                                           <div class="row">
	                                                               <div class="col-sm-12">
	                                                                   <label class="col-sm-3 font98">Year:</label>
	                                                                   <div class="form-group col-sm-9">
	                                                                       <select style="width: 100px;" id="year" name="year" onchange="getPdp(this.value)">
	                                                                           <option value="">Select Year</option>
																		   	   <option th:each="year : ${years}" th:value="${year.year}" th:text="${year.year}" th:selected="${year} == ${latestYear}"></option>
	                                                                       </select>
	                                                                   </div>
	                                                               </div>
	                                                           </div>
		                                                    </div>
		                                                <div class="clr"></div>
		                                            </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </article>
		                            <article class="form-part" id="pdp">
		                                <div id="demo" class="collapse in">
		                                    <div class="allergies insurance form-box">
		                                        <div class="from-body-plan">
	                                                <div class="panel-body form-horizontal payment-form">
														<div class="formBox" id="pdpBody" th:object=${pdpDto}>
															<div class="row">
																<table class="table table-striped table-bordered" style="width: 100%" id="pdpTable">
																	<thead>
																		<tr>
																			<th style="text-align: center;">Skills to be Developed</th>
																			<th style="text-align: center;">How skill is to be developed</th>
																			<th style="text-align: center;">Resources/assistance required</th>
																			<th style="text-align: center;">When</th>
																			<th style="text-align: left;"></th>
																		</tr>
																	</thead>
																	<tbody id="skillBody">
																		<tr id="skill0">
																			<td><input type="text" name="skillsToBeDeveloped0" id="skillsToBeDeveloped0" th:value="${pdpDto.skillsToBeDeveloped0}"></td>
																			<td><input type="text" name="howSkillsToBeDeveloped0" id="howSkillsToBeDeveloped0" th:value="${pdpDto.howSkillsToBeDeveloped0}"></td>
																			<td><input type="text" name="assistanceRequired0" id="assistanceRequired0" th:value="${pdpDto.assistanceRequired0}"></td>
																			<td><input type="text" name="whenn0" id="whenn0" th:value="${pdpDto.whenn0}"></td>
																		    <td>
					                                                            <button class="btn" type="button" onclick="insertRow()"><i class="ace-icon fa fa-plus bigger-110"></i></button>
					                                                            <button class="btn" type="button" onclick="deleteRow()"><i class="ace-icon fa fa-minus bigger-110"></i></button>
																		    </td>
																		</tr>
																		<tr id="skill1">
																			<td><input type="text" name="skillsToBeDeveloped1" id="skillsToBeDeveloped1" th:value="${pdpDto.skillsToBeDeveloped1}"></td>
																			<td><input type="text" name="howSkillsToBeDeveloped1" id="howSkillsToBeDeveloped1" th:value="${pdpDto.howSkillsToBeDeveloped1}"></td>
																			<td><input type="text" name="assistanceRequired1" id="assistanceRequired1" th:value="${pdpDto.assistanceRequired1}"></td>
																			<td><input type="text" name="whenn1" id="whenn1" th:value="${pdpDto.whenn1}"></td>
																		    <td></td>
																		</tr>
																		<tr id="skill2">
																			<td><input type="text" name="skillsToBeDeveloped2" id="skillsToBeDeveloped2" th:value="${pdpDto.skillsToBeDeveloped2}"></td>
																			<td><input type="text" name="howSkillsToBeDeveloped2" id="howSkillsToBeDeveloped2" th:value="${pdpDto.howSkillsToBeDeveloped2}"></td>
																			<td><input type="text" name="assistanceRequired2" id="assistanceRequired2" th:value="${pdpDto.assistanceRequired2}"></td>
																			<td><input type="text" name="whenn2" id="whenn2" th:value="${pdpDto.whenn2}"></td>
																		    <td></td>
																		</tr>
																	</tbody>
																</table>
															</div>
															<div class="row">
																<div class="col-sm-6">
																	<table id="training" class="table table-striped table-bordered"
																		style="width: 100%">
																		<thead>
																			<tr>
																				<th style="text-align: center;">Study / Training Progress <i
																					class="fa fa-info-circle text-success" data-toggle="modal" data-target="#trainingModal"
																					id="training"></i>
																				</th>
																			</tr>
																		</thead>
																		<tbody id="trainingBody">
																			<tr>
																				<td><textarea class="form-control"
																						name="trainingProgressCurrent" id="trainingProgressCurrent"
																						placeholder="Current Role" required="required"
																						th:text=${pdpDto.trainingProgressCurrent}></textarea></td>
																			</tr>
																			<tr>
																				<td><textarea class="form-control"
																						name="trainingProgressFuture" id="trainingProgressFuture"
																						placeholder="Future Role" required="required"
																						th:text=${pdpDto.trainingProgressFuture}></textarea></td>
																			</tr>
																		</tbody>
																	</table>
																</div>
																<div class="col-sm-6">
																	<table id="training" class="table table-striped table-bordered"
																		style="width: 100%">
																		<thead>
																			<tr>
																				<th style="text-align: center;">Career Preferences and
																					Aspirations</th>
																			</tr>
																		</thead>
																		<tbody id="trainingBody">
																			<tr>
																				<td><textarea class="form-control" name="careerPreferences"
																						id="careerPreferences" required="required"
																						th:text=${pdpDto.careerPreferences}></textarea></td>
																			</tr>
																		</tbody>
																	</table>
																</div>
															</div>
															<div class="clearfix form-actions">
																<div class="col-md-offset-3 col-md-9">
																	<button class="btn btn-info" type="button" onclick="createPdp()">
																		<i class="ace-icon fa fa-check bigger-110"></i> Save
																	</button>
																	&nbsp; &nbsp; &nbsp;
																	<button class="btn" type="reset">
																		<i class="ace-icon fa fa-undo bigger-110"></i> Reset
																	</button>
																</div>
															</div>

															<!-- Modal -->
															<div class="modal fade" id="trainingModal" tabindex="-1" role="dialog" aria-labelledby="trainingModalLabel" aria-hidden="true">
															  <div class="modal-dialog" role="document">
															    <div class="modal-content">
															      <div class="modal-body">(List and comment on any study undertaken since the last Performance Review)</div>
															      <div class="modal-footer">
															        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
															      </div>
															    </div>
															  </div>
															</div>
														</div>
	                                                <div class="clr"></div>
		                                            </div>
		                                            <input type="hidden" name="Authorization" id="Authorization">
													<input type="hidden" name="userId">
		                                    </div>
		                                </div>
		                            </div>
		                        </article>
	                        </form>
	                        <div class="clr"></div>
	                    </div>
	                </div>
	            </div><!-- /.page-content -->
	        </div>
	    </div>
	    <!-- /.main-content -->
   		<div id="footer" class="footer" th:replace="layout/footer :: footer"></div>
	</div>
	<!-- /.main-container -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ace-elements.min.js"></script>
    <script src="js/ace.min.js"></script>
</body>
</html>
